<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Social Post App</title>
</head>

<body>
  <section>
    <h2>Upload File</h2>
    <form id="myForm" onsubmit="handleSubmit(event)">
      <div class="field">
        <label for="text">Message</label>
        <textarea rows="5" cols="80" minlength="3" maxlength="500" id="text" name="text"></textarea><br>
      </div>
      <div class="field">
        <label for="file">Attach file</label>
        <input type="file" id="file" name="file" accept="image/*">
        <p class="info">PNG, JPG, JPEG upto 5MB</p>
        <br>
      </div>
      <div class="flex gap-2 submit-wrapper">
        <input type="submit" id="submit-planvest" value="Post on Planvest">
        <input type="submit" id="submit-mnivesh" value="Post on mNivesh">
      </div>
    </form>
  </section>
</body>
<script type="text/javascript">
  function handleSubmit(event) {
    event.preventDefault();
    var form = document.getElementById('myForm');
    var formData = new FormData(form);
    var fileInput = document.getElementById('file');
    var textInput = document.getElementById('text');

    // Check if file is uploaded
    if (fileInput.value.length > 0) {
      fetch('/image', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      })
      .catch(error => {
        alert('Error : ' + error.message)
      })
    } else if (textInput.value.trim().length > 0) {
      fetch('/text', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      })
      .catch(error => {
        alert('Error : ' + error.message)
      })
    } else {
      alert('Please enter message or select a file to upload.');
      return false;
    }

    return true;
  }
</script>

</html>
